[tool.black]
line-length = 88
target-version = ["py311"]
include = '\.pyi?$'
exclude = '''
(
    /migrations
  | /venv
  | /env
  | \.git
  | \.pytest_cache
  | \.mypy_cache
  | \.idea
  | __pycache__
)
'''

[tool.isort]
profile = "black"
line_length = 88

[tool.ruff]
line-length = 88
target-version = "py311"
src = ["."]
exclude = [
  "venv",
  "env",
  "migrations",
  ".git",
  "__pycache__",
  ".pytest_cache",
  ".mypy_cache",
]

[tool.ruff.lint]
select = [
  "E",
  "F",
  "I",
]
ignore = [
  "E501",
]